<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 3D</title>
    <link rel="stylesheet" href="css/card3d.css" />
  </head>
  <body>
    <div class="back">
      <a href="./index.html"><i class="fa-solid fa-arrow-left-long"></i>Back</a>
    </div>
    <div class="container">
      <!-- Card 1 -->
      <div class="box">
        <h2 class="name">Christmas Tree</h2>
        <a href="#" class="buy"> Buy Now </a>
        <img
          src="img/christmas-tree.png"
          alt="christmas-tree"
          class="product"
        />
      </div>

      <!-- Card 2 -->
      <div class="box">
        <h2 class="name">Gifts</h2>
        <a href="#" class="buy"> Buy Now </a>
        <img src="img/gift.png" alt="gift" class="product" />
      </div>
      <!--  -->
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"
      integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      VanillaTilt.init(document.querySelectorAll(".box"), {
        max: 25,
        speed: 400,
        glare: true,
        "max-glare": 0.5,
      });
    </script>
  </body>
</html>
