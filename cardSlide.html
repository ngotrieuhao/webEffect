<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Slide</title>
    <link rel="stylesheet" href="css/cardSlide.css" />
  </head>
  <body>
    <div class="back">
      <a href="./index.html"><i class="fa-solid fa-arrow-left-long"></i>Back</a>
    </div>

    <div class="container">
      <div class="card" style="--i: -3" data-text="Hero-1">
        <img src="img/hero-1.webp" alt="hero-1" />
      </div>

      <div class="card" style="--i: -2" data-text="Hero-2">
        <img src="img/hero-2.webp" alt="hero-2" />
      </div>

      <div class="card" style="--i: -1" data-text="Hero-3">
        <img src="img/hero-3.webp" alt="hero-3" />
      </div>

      <div class="card" style="--i: -0" data-text="Hero-4">
        <img src="img/hero-4.webp" alt="hero-4" />
      </div>

      <div class="card" style="--i: 1" data-text="Hero-5">
        <img src="img/hero-5.webp" alt="hero-5" />
      </div>

      <div class="card" style="--i: 2" data-text="Hero-6">
        <img src="img/hero-1.webp" alt="hero-6" />
      </div>

      <div class="card" style="--i: 3" data-text="Hero-7">
        <img src="img/hero-2.webp" alt="hero-7" />
      </div>
    </div>
  </body>
</html>
